{% extends "base.html" %}
{% block title %}Prediction Result{% endblock %}

{% block content %}
<div class="container my-5" style="background-color: #f7f3e9; border-radius: 15px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);">
    <h1 class="text-center my-4" style="color: #3a3a8e; font-family: 'Comic Sans MS', sans-serif;">ðŸŽ“ Prediction Result</h1>
    <p class="text-center" style="font-size: 1.2rem; color: #555;">
        Below is your predicted grade based on the input data.
    </p>

    <div class="text-center" style="padding: 20px;">
        <h2 style="color: #3a3a8e; font-family: 'Comic Sans MS', sans-serif;">Predicted Grade:</h2>
        <div style="background-color: #ffffff; border: 2px solid #3a3a8e; border-radius: 10px; display: inline-block; padding: 20px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);">
            <h1 style="color: #3a3a8e; font-size: 3rem; font-family: 'Comic Sans MS', sans-serif;">
                {{ predicted_grade }}
            </h1>
        </div>
    </div>

    <div class="text-center mt-4">
        <h3 style="color: #3a3a8e; font-family: 'Comic Sans MS', sans-serif;">Confidence Score:</h3>
        <div style="background-color: #ffffff; border: 2px solid #3a3a8e; border-radius: 10px; display: inline-block; padding: 10px 20px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);">
            <h2 style="color: #3a3a8e; font-size: 2rem; font-family: 'Comic Sans MS', sans-serif;">
                {{ confidence_score }}%
            </h2>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-primary" style="background-color: #3a3a8e; border: none;">Go Back</a>
        <a href="/predict-grade/" class="btn btn-secondary" style="margin-left: 10px; background-color: #555; border: none;">Predict Again</a>
    </div>
</div>

<style>
    body {
        background-color: #eef3f7;
        font-family: 'Arial', sans-serif;
    }
    h1, h2 {
        font-family: 'Comic Sans MS', sans-serif;
    }
    .container {
        animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
</style>
{% endblock %}
